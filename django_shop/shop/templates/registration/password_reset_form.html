{% extends "base.html" %}

{% block title %}Change password{% endblock %}

{% block content %}

{% if form.errors %}
<p>Your email is wrong. Please try again</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
{% csrf_token %}

{{ form.email.label_tag }}
{{ form.email }}

<input type="submit" value="login">
<input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
